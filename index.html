<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="style.css">
    <title>Reloj</title>
</head>
<body>

    <!------------------- HEADER ------------------>
    <header class="header">
        <div class="header__h1-container">
            <h1>RELOJ DIGITAL</h1>
        </div>
        <ul class="header__options-container">
            <li class="header__options__theme" role="button">
                <button class="header__options__theme__label">color-theme</button>
                <button class="header__options__theme__label__color color--1" style="--color-option: #facc15; --position: 1;"></button>
                <button class="header__options__theme__label__color color--2" style="--color-option: #4ade80; --position: 2;"></button>
                <button class="header__options__theme__label__color color--3" style="--color-option: #8b5cf6; --position: 3;"></button>
                <button class="header__options__theme__label__color color--4" style="--color-option: #3b82f6; --position: 4;"></button>
            </li>
            <li class="header__options__theme-mode">
                <button class="header__options__them-mode__button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="header__options__svg">
                        <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

                    </svg>
                </button>
            </li>
            <li class="header__options__config close">
                <button class="header__options__config__button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="header__options__svg">
                        <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->

                    </svg>
                    <div class="header__options__config__chart__wrapper">
                        <div class="header__options__config__chart">
                            <div class="header__options__config__chart__hour-format">Formato de hora
                                <label class="header__options__config__chart__label">
                                    <input class="header__options__config__chart__input-1" type="radio" name="hour-format">
                                    <p class="header__options__config__chart__label-1">12hrs</p>
                                </label>
                                <label class="header__options__config__chart__label">
                                    <input class="header__options__config__chart__input-1" type="radio" name="hour-format">
                                    <p class="header__options__config__chart__label-1">24hrs</p>
                                </label>
                            </div>

                            <label class="header__options__config__chart__label">
                                <input class="header__options__config__chart__input-2" type="checkbox">
                                <p class="header__options__config__chart__label-2">Segundos</p>
                            </label>

                            <label class="header__options__config__chart__label">
                                <select class="header__options__config__chart__label-3">
                                    <option value="">asdasd</option>
                                    <option value="">asdasd</option>
                                </select>
                            </label>

                            <label class="header__options__config__chart__label">
                                <input class="header__options__config__chart__input-4" type="checkbox">
                                <p class="header__options__config__chart__label-4">a.m. - p.m.</p>
                            </label>
                        </div>
                    </div>
                </button>
            </li>
        </ul>
    </header>
    <!------------------- HEADER END ------------------>





    <!------------------- MAIN END ------------------>
    <main class="main">
        <div class="main__time"></div>
        <div class="main__date"></div>
    </main>

    <script src="app.js"></script>
</body>
</html>
